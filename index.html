<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular for learning purposes</title>
    <script
      src="https://code.angularjs.org/snapshot-stable/angular.min.js"
      defer
    ></script>
    <script src="dependency-injection.js" defer></script>
    <script
      src="https://code.angularjs.org/snapshot-stable/angular-resource.js"
      defer
    ></script>
    <script
      src="https://code.angularjs.org/snapshot-stable/angular-messages.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div ng-controller="mainController">
        <h1>mainController</h1>
        <p>{{greeting}} from mainController</p>
        <form name="myForm">
          <label>
            Enter text:
            <input
              type="email"
              ng-model="field"
              name="myField"
              required
              maxlength="15"
            />
          </label>

          <div ng-messages="myForm.myField.$error" role="alert">
            <div ng-message="required">
              Please enter a value for this field.
            </div>

            <div ng-message="email">
              This field must be a valid email address.
            </div>

            <div ng-message="maxlength">
              This field can be at most 15 characters long.
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="container">
      <div ng-controller="secondaryController">
        <h1>secondaryController</h1>
        <p>{{greeting}} from secondayController</p>
      </div>
    </section>
  </body>
</html>
